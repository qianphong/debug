<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>worker performance optimization</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        will-change: transform;
      }
      .box.transform {
        transform: translate(100px, 100px);
      }
      .box.position {
        position: absolute;
        left: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <button data-type="position">position</button>
      <button data-type="transform">transform</button>
      <div class="box"></div>
    </div>
    <script>
      const btn = document.querySelectorAll('button')
      const box = document.querySelector('.box')
      btn.forEach(item => {
        item.onclick = function () {
          const type = this.dataset.type
          box.classList.remove('transform', 'position')
          box.classList.add(type)
        }
      })
    </script>
  </body>
</html>
